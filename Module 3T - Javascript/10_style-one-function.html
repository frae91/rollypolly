<!DOCTYPE html>
<html>
<head>

  <!-- JavaScript code -->
  <script>
  window.onload = function() {
    document.querySelectorAll('.color-change').forEach(function(button) {
      button.onclick = function() {
        document.querySelector('h1').style.color = button.dataset.twice;
      };
    });

  }

  </script>

  <title>JavaScript Demo</title>
</head>
<body>
<h1>Welcome to Code Nomad 2018!</h1>
<button class="color-change" data-twice="red">Red</button>
<button class="color-change" data-twice="green">Green</button>
<button class="color-change" data-twice="blue">Blue</button>
</body>
</html>
