<!DOCTYPE html>
<html>
<head>

  <!-- JavaScript code -->
  <script>

    window.onload = () => {
      setInterval(count, 100);
    };

    let counter = 0;

    function count() {
      counter++;
      document.querySelector('#counter').innerHTML =  counter;
    }

  </script>

  <title>JavaScript Demo</title>
</head>
<body>
<h1>Welcome to Code Nomad 2018!</h1>
<h3>Counter: <span id="counter">0</span></h3>
</body>
</html>
