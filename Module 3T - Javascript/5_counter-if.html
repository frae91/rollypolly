<!DOCTYPE html>
<html>
<head>

  <!-- JavaScript code -->
  <script>

    let counter = 0;

    function hello() {
      counter++;
      document.querySelector('h1').innerHTML = counter;

      if (counter % 5 === 0) {
        alert(`The counter is already ${counter}!`);
      }
    }

  </script>

  <title>JavaScript Demo</title>
</head>
<body>
<h1>Welcome to Code Nomad 2018!</h1>
<button onclick="hello()">Click me!</button>
</body>
</html>
